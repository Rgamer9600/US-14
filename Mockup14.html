<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box { border:1px solid #000; padding:2rem; max-width:500px; margin:2rem auto; display:flex; flex-direction:column; gap:1rem; background-color:#fff; }
    .panel-box { border:1px solid #000; padding:1rem; margin-top:1rem; border-radius:0; }
    .success { background-color:#d5e8d4; border-color:#82b366; }
    .error { background-color:#f8d7da; border-color:#c9302c; }
  </style>
</head>
<body>
  <div class="container">

    <div class="box">
      <h3 class="text-center">Revisión del Pedido</h3>

      <div class="mb-3">
        <label>Producto 1</label>
        <input type="text" class="form-control" id="prod1" placeholder="Nombre">
        <input type="number" class="form-control mt-1" id="cant1" placeholder="Cantidad" min="1" value="1">
      </div>
      <div class="mb-3">
        <label>Producto 2</label>
        <input type="text" class="form-control" id="prod2" placeholder="Nombre">
        <input type="number" class="form-control mt-1" id="cant2" placeholder="Cantidad" min="1" value="1">
      </div>
      <div class="mb-3">
        <label>Producto 3</label>
        <input type="text" class="form-control" id="prod3" placeholder="Nombre">
        <input type="number" class="form-control mt-1" id="cant3" placeholder="Cantidad" min="1" value="1">
      </div>

      <button id="btnConfirmar" class="btn btn-primary w-100">Confirmar Pedido</button>
    </div>

    <div class="panel-box success" id="pedido-confirmado" style="display:none;">
      <h5>Pedido Confirmado</h5>
      <p id="resumen-pedido"></p>
    </div>

    <div class="panel-box error" id="carrito-vacio" style="display:none;">
      <h5>Error</h5>
      <p>No hay productos en el carrito</p>
    </div>

  </div>

  <script>
    const baseProductos = [
      { nombre: 'Queso Cheddar', cantidad: 2 },
      { nombre: 'Queso Parmesano', cantidad: 2 },
      { nombre: 'Queso Azul', cantidad: 1 }
    ];


    window.addEventListener('DOMContentLoaded', () => {
      baseProductos.forEach((p, i) => {
        document.getElementById('prod' + (i + 1)).value = p.nombre;
        document.getElementById('cant' + (i + 1)).value = p.cantidad;
      });
    });

    document.getElementById('btnConfirmar').addEventListener('click', () => {
      document.getElementById('pedido-confirmado').style.display = 'none';
      document.getElementById('carrito-vacio').style.display = 'none';

      const productos = [];
      for (let i = 1; i <= 3; i++) {
        const nombre = document.getElementById('prod' + i).value.trim();
        const cant = parseInt(document.getElementById('cant' + i).value);
        if (nombre) productos.push({ nombre, cantidad: cant });
      }

      if (productos.length === 0) {
        document.getElementById('carrito-vacio').style.display = 'block';
        return;
      }

      // Comprobar si es la lista correcta o fue modificada
      const esBase = JSON.stringify(productos) === JSON.stringify(baseProductos);

      const lista = productos.map(p => `${p.nombre} x ${p.cantidad}`).join(', ');
      document.getElementById('resumen-pedido').innerText = esBase
        ? `Lista base: ${lista}`
        : `Lista actualizada: ${lista}`;
      document.getElementById('pedido-confirmado').style.display = 'block';
    });
  </script>

</body>
</html>
